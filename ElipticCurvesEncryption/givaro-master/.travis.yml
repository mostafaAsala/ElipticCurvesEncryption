language: cpp
sudo: required

matrix:
  include:
    - os: linux
      sudo: required
      dist: xenial
      compiler: gcc
      env: GCC_VERSION=4.9
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-4.9
          - binutils
          - libgmp-dev
          - libgmpxx4ldbl

    - os: linux
      sudo: required
      dist: bionic
      compiler: gcc
      env: GCC_VERSION=7
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-7
          - binutils
          - libgmp-dev
          - libgmpxx4ldbl

    - os: linux
      sudo: required
      dist: bionic
      compiler: gcc
      env: GCC_VERSION=8
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-8
          - binutils
          - libgmp-dev
          - libgmpxx4ldbl

