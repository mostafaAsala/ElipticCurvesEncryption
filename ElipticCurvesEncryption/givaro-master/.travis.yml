    - os: osx
      compiler: clang
      before_install:
      - brew update
      - brew list automake &>/dev/null || brew install automake
      - brew list autoconf &>/dev/null || brew install autoconf
      - brew list libtool &>/dev/null || brew install libtool

install:
  - export CC=${CC}${GCC_VERSION:+-${GCC_VERSION}}
  - echo "CC=${CC}"
  - export CXX=${CXX}${GCC_VERSION:+-${GCC_VERSION}}
  - echo "CXX=${CXX}"

before_script:
  - ./autogen.sh

script:
  - make
  - make check
  - make benchmarks
  - make examples
  - make dist

after_failure:
  - cat config.log

notifications:
  on_success: change
  on_failure: always
